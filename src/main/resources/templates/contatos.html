<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Rotas do Sol</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <link rel="icon" th:href="@{/imagens/icone.ico}" type="image/x-icon">
</head>
<body>
<header class="p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 d-flex">
                <button class="btn btn-outline-secondary me-2">A+</button>
                <button class="btn btn-outline-secondary me-2">A-</button>
                <button class="btn btn-outline-secondary">Contraste</button>
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <a th:href="@{/login}" class="btn btn-outline-secondary me-2">Login</a>
                <a th:href="@{/cadastro(tipo='CLIENTE')}" class="btn btn-success me-2">Cadastre-se</a>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img  th:href="@{/imagens/logotipo.png}" alt="Logo RotaRadiante" class="img-fluid" style="max-width: 100px;">
            </div>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-success d-flex justify-content-center shadow-sm text-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a th:href="@{/}" class="nav-link">Início</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/hospedagens}" class="nav-link">Hospedagens</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/voos}" class="nav-link">Voos</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/pacotes}" class="nav-link">Pacotes</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/contatos}" class="nav-link active">Contato</a>
        </li>
    </ul>
</nav>
<div class="container mt-4">
    <h2 class="text-center mb-4">Contato</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/contato}" method="post">
                <div class="form-group mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group mb-3">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="3" placeholder="Sua mensagem" required></textarea>
                </div>
                <button type="submit" class="btn btn-success mb-3">Enviar Mensagem</button>
            </form>
        </div>
    </div>
</div>
<footer class="bg-dark text-white">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-3">
                <h5>Sobre</h5>
                <p>Rotas do Sol</p>
                <p>Desenvolvido por Juliana Pires</p>
            </div>
            <div class="col-md-3">
                <h5>Contato</h5>
                <p>Email: reserveja.rotasdosol@gmail.com</p>
                <p>Telefone: (21)8752-8952</p>
            </div>
            <div class="col-md-3">
                <h5>Meios de Pagamento</h5>
                <img src="web/img/credito.jpg" alt="crédito">
                <img src="web/img/boleto.jpg" alt="boleto">
                <img src="web/img/cartao.jpg" alt="Pix">
            </div>
            <div class="col-md-3">
                <h5>Selos</h5>
                <img src="web/img/selo1.jpg" alt="pet friendly">
                <img src="web/img/selo2.jpg" alt="boleto">
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
