<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciamento de Hospedagens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/assets/imagens/icone.ico}" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{/}" class="navbar-brand">
        <img class="img-fluid mb-2 w-25" th:src="@{/assets/imagens/logotipo.png}" alt="Rota do sol" style="max-width: 150px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/destinos}">Destinos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/hospedagens}">Hospedagens <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/voos}">Voos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/pacotes}">Pacotes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Sair</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h4 class="mb-2">Gerenciamento de Hospedagens</h4>
    <a th:href="@{/dashboard_admin/hospedagens/cadastrar}" class="btn btn-success btn-sm mb-4">Adicionar nova hospedagem</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome do Hotel</th>
            <th>Tipo de Quarto</th>
            <th>Data Check-in</th>
            <th>Data Check-out</th>
            <th>Valor por Noite</th>
            <th>Destino</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hospedagem : ${hospedagens}">
            <td th:text="${hospedagem.idHospedagem}"></td>
            <td th:text="${hospedagem.nomeHotel}"></td>
            <td th:text="${hospedagem.tipoQuarto}"></td>
            <td th:text="${#dates.format(hospedagem.dataCheckin, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(hospedagem.dataCheckout, 'dd/MM/yyyy')}"></td>
            <td th:text="${hospedagem.valorPernoite}"></td>
            <td th:text="${hospedagem.destino.descricao}"></td>
            <td>
                <a th:href="@{/dashboard_admin/hospedagens/editar(id=${hospedagem.idHospedagem})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/dashboard_admin/hospedagens/excluir(id=${hospedagem.idHospedagem})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
