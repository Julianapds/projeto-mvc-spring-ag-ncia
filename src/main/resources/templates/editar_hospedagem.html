<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edição de Hospedagem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/assets/imagens/icone.ico}" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{/}" class="navbar-brand">
        <img class="img-fluid mb-2 w-25" th:src="@{/assets/imagens/logotipo.png}" alt="Rota do sol" style="max-width: 150px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/destinos}">Destinos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/hospedagens}">Hospedagens</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/voos}">Voos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/pacotes}">Pacotes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Sair</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4 mb-4">
    <h4 class="mb-2">Edição de Hospedagem</h4>
    <form th:action="@{/dashboard_admin/hospedagens/editar(id=${hospedagem.idHospedagem})}" method="post">
        <div class="form-group">
            <label for="nomeHotel">Nome do Hotel</label>
            <input type="text" class="form-control" id="nomeHotel" name="nomeHotel" th:value="${hospedagem.nomeHotel}" placeholder="Nome do Hotel">
        </div>
        <div class="form-group">
            <label for="tipoQuarto">Tipo de Quarto</label>
            <input type="text" class="form-control" id="tipoQuarto" name="tipoQuarto" th:value="${hospedagem.tipoQuarto}" placeholder="Tipo de Quarto">
        </div>
        <div class="form-group">
            <label for="dataCheckin">Data Check-in</label>
            <input type="date" class="form-control" id="dataCheckin" name="dataCheckin" th:value="${#dates.format(hospedagem.dataCheckin, 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label for="dataCheckout">Data Check-out</label>
            <input type="date" class="form-control" id="dataCheckout" name="dataCheckout" th:value="${#dates.format(hospedagem.dataCheckout, 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label for="valorPernoite">Valor por Noite</label>
            <input type="number" class="form-control" id="valorPernoite" name="valorPernoite" th:value="${hospedagem.valorPernoite}" placeholder="Valor por Noite">
        </div>
        <div class="form-group">
            <label for="imagemUrl">URL da Imagem</label>
            <input type="text" class="form-control" id="imagemUrl" name="imagemUrl" th:value="${hospedagem.imagemUrl}" placeholder="URL da imagem">
        </div>
        <div class="form-group">
            <label for="destino">Destino</label>
            <select class="form-control" id="destino" name="destino">
                <option th:each="destino : ${destinos}" th:value="${destino.idDestino}" th:text="${destino.descricao}" th:selected="${destino.idDestino == hospedagem.destino.idDestino}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a th:href="@{/dashboard_admin/hospedagens}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
