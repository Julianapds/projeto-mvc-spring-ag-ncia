<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Site de Viagens</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
</head>

<body>
<header class="p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 d-flex">
                <button class="btn btn-outline-secondary me-2">A+</button>
                <button class="btn btn-outline-secondary me-2">A-</button>
                <button class="btn btn-outline-secondary">Contraste</button>
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <a th:href="@{/login}" class="btn btn-outline-secondary me-2">Login</a>
                <a th:href="@{/cadastro(tipo='CLIENTE')}" class="btn btn-success me-2">Cadastre-se</a>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="web/img/logotipo.png" alt="Logo RotaRadiante" class="img-fluid" style="max-width: 100px;">
            </div>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-success d-flex justify-content-center shadow-sm text-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a th:href="@{/}" class="nav-link">In√≠cio</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/ofertas}" class="nav-link">Ofertas</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/pacotes}" class="nav-link">Pacotes</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/contatos}" class="nav-link">Contatos</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/minhas_reservas}" class="nav-link">Reservas</a>
        </li>
    </ul>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/login}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-success btn-block mt-3 mb-3">Entrar</button>
                <div th:if="${mensagemErro != null}" class="alert alert-danger" role="alert">
                    <p th:text="${mensagemErro}"></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
