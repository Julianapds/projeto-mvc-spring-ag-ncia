<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciamento de Voos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/assets/imagens/icone.ico}" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{/}" class="navbar-brand">
        <img class="img-fluid mb-2 w-25" th:src="@{/assets/imagens/logotipo.png}" alt="Rota do sol" style="max-width: 150px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/destinos}">Destinos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/hospedagens}">Hospedagens</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/voos}">Voos<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/pacotes}">Pacotes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Sair</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h4 class="mb-2">Gerenciamento de Voos</h4>
    <a th:href="@{/dashboard_admin/voos/cadastrar}" class="btn btn-success btn-sm mb-4">Adicionar novo voo</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Companhia Aérea</th>
            <th>Data Partida</th>
            <th>Data Chegada</th>
            <th>Valor Preço</th>
            <th>Destino</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voo : ${voos}">
            <td th:text="${voo.idVoo}"></td>
            <td th:text="${voo.companhiaAerea}"></td>
            <td th:text="${#dates.format(voo.dataPartida, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(voo.dataChegada, 'dd/MM/yyyy')}"></td>
            <td th:text="${voo.valorPreco}"></td>
            <td th:text="${voo.destino.descricao}"></td>
            <td>
                <a th:href="@{/dashboard_admin/voos/editar(id=${voo.idVoo})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/dashboard_admin/voos/excluir(id=${voo.idVoo})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
