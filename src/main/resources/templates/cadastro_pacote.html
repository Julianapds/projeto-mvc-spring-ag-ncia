<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Pacote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/assets/imagens/icone.ico}" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{/}" class="navbar-brand">
        <img class="img-fluid mb-2 w-25" th:src="@{/assets/imagens/logotipo.png}" alt="Rota do sol" style="max-width: 150px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/dashboard_admin/clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/destinos}">Destinos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/hospedagens}">Hospedagens</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/voos}">Voos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard_admin/pacotes}">Pacotes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Sair</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4 mb-4">
    <h4 class="mb-2">Cadastro de Pacote</h4>
    <form th:action="@{/dashboard_admin/pacotes/cadastrar}" method="post">
        <div class="form-group">
            <label for="valorPreco">Valor do Pacote</label>
            <input type="number" class="form-control" id="valorPreco" name="valorPreco" placeholder="Valor do Pacote">
        </div>
        <div class="form-group">
            <label for="hospedagem">Hospedagem</label>
            <select class="form-control" id="hospedagem" name="hospedagem">
                <option value="">Selecione uma Hospedagem</option>
                <option th:each="hospedagem : ${hospedagens}" th:value="${hospedagem.idHospedagem}" th:text="${hospedagem.nomeHotel}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="voo">Voo</label>
            <select class="form-control" id="voo" name="voo">
                <option value="">Selecione um Voo</option>
                <option th:each="voo : ${voos}" th:value="${voo.idVoo}" th:text="${voo.companhiaAerea}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="imagemUrl">URL da Imagem</label>
            <input type="text" class="form-control" id="imagemUrl" name="imagemUrl" placeholder="Insira o URL da imagem">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a th:href="@{/dashboard_admin/pacotes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
